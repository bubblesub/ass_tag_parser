repos:

- repo: https://github.com/pycqa/isort
  rev: 5.10.1
  hooks:
  - id: isort
    additional_dependencies: [toml]
- repo: https://github.com/psf/black
  rev: 22.3.0
  hooks:
  - id: black
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v0.942
  hooks:
  - id: mypy
- repo: https://github.com/pycqa/pylint
  rev: v2.13.7
  hooks:
  - id: pylint
    additional_dependencies: [toml]
