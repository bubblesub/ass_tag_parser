repos:

- repo: https://github.com/pycqa/isort
  rev: 5.9.3
  hooks:
  - id: isort
    additional_dependencies: [toml]
- repo: https://github.com/psf/black
  rev: 21.7b0
  hooks:
  - id: black
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v0.910
  hooks:
  - id: mypy
- repo: https://github.com/pycqa/pylint
  rev: v2.9.5
  hooks:
  - id: pylint
    additional_dependencies: [toml]
